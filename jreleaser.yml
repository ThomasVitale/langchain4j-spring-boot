project:
  name: langchain4j-spring-boot
  description: LangChain4j support for Spring Boot
  links:
    homepage: https://{{repoHost}}/{{repoOwner}}/{{repoName}}
    faq: https://{{repoHost}}/{{repoOwner}}/{{repoName}}/discussions
  authors:
    - Thomas Vitale
  license: Apache-2.0
  inceptionYear: "2024"

checksum:
  algorithms:
    - SHA_256
    - SHA_512

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      central:
        active: ALWAYS
        applyMavenCentralRules: true
        snapshotSupported: true
        stagingRepositories:
          - build/staging-deploy

